devices: ({
  name: "Wireless Mouse MX Master 3";
  smartshift: { on: true; threshold: 15; };
  hiresscroll: { hires: false; invert: false; target: false; };
  dpi: 1500; // max=4000
  buttons: (
    { // Forward button
      cid: 0x56; action = { type: "Keypress"; keys: ["KEY_FORWARD"]; };
    },
    { // Back button
      cid: 0x53; action = { type: "Keypress"; keys: ["KEY_BACK"];    };
    },
    { // Thumb button
      cid: 0xc3; action = { type: "Gestures"; gestures: (
          { direction: "None";  mode: "OnRelease"; action = { type: "Keypress"; keys: [ "KEY_PASTE" ]; } },
          { direction: "Right"; mode: "OnRelease"; action = { type: "Keypress"; keys: [ "KEY_COPY"  ]; } },
          { direction: "Left";  mode: "OnRelease"; action = { type: "Keypress"; keys: [ "KEY_COPY"  ]; } },
          { direction: "Up";    mode: "OnRelease"; action = { type: "Keypress"; keys: [ "KEY_COPY"  ]; } },
          { direction: "Down";  mode: "OnRelease"; action = { type: "Keypress"; keys: [ "KEY_COPY"  ]; } },
        );};
    },
    { // Top button
      cid: 0xc4; action = { type: "ToggleSmartshift" };
    },
  );
});
